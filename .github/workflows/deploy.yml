name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: jdx/mise-action@v2
      
      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Trust mise config
        run: mise trust

      - name: Install dependencies
        run: mise install
        
      - name: Deploy
        run: mise run deploy
